# This workflow is based on https://github.com/vitejs/vite/tree/main/.github/workflows
name: CI ðŸ§ª

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144
  # install playwright binary manually (because pnpm only runs install script once)
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
  # Vitest auto retry on flaky segfault
  VITEST_SEGFAULT_RETRY: 3

# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  changed:
    name: Get changed files ðŸ“‚
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Assume PRs are less than 50 commits
          fetch-depth: 50

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/**
            test/**
            .github/workflows/ci.yml

  test-dev-base:
    needs: changed
    if: contains(needs.changed.outputs.all_changed_files, 'packages/react-server') || contains(needs.changed.outputs.all_changed_files, 'test/') || contains(needs.changed.outputs.all_changed_files, '.github/workflows/ci.yml')
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20, 22, 24]
        include:
          # Active LTS + other OS
          - os: macos-latest
            node_version: 24
          - os: windows-latest
            node_version: 24
      fail-fast: false

    name: "Test dev base ðŸ§ª node.js v${{ matrix.node_version }} on ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/common-setup
        with:
          node_version: ${{ matrix.node_version }}
      - uses: ./.github/workflows/actions/common-playwright
        with:
          os: ${{ runner.os }}

      - name: Test development
        working-directory: ./test
        run: pnpm test-dev --exclude "**/__test__/apps"

  test-build-start-base:
    needs: changed
    if: contains(needs.changed.outputs.all_changed_files, 'packages/react-server') || contains(needs.changed.outputs.all_changed_files, 'test/') || contains(needs.changed.outputs.all_changed_files, '.github/workflows/ci.yml')
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20, 22, 24]
        include:
          # Active LTS + other OS
          - os: macos-latest
            node_version: 24
          - os: windows-latest
            node_version: 24
      fail-fast: false

    name: "Test prod base ðŸ§ª node.js v${{ matrix.node_version }} on ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/common-setup
        with:
          node_version: ${{ matrix.node_version }}
      - uses: ./.github/workflows/actions/common-playwright
        with:
          os: ${{ runner.os }}

      - name: Test build and production mode
        working-directory: ./test
        run: pnpm test-build-start --exclude "**/__test__/apps"

  test-dev-apps:
    needs: changed
    if: contains(needs.changed.outputs.all_changed_files, 'packages/react-server') || contains(needs.changed.outputs.all_changed_files, 'test/') || contains(needs.changed.outputs.all_changed_files, '.github/workflows/ci.yml')
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20, 22, 24]
        include:
          # Active LTS + other OS
          - os: macos-latest
            node_version: 24
          - os: windows-latest
            node_version: 24
      fail-fast: false

    name: "Test dev apps ðŸ§ª node.js v${{ matrix.node_version }} on ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/common-setup
        with:
          node_version: ${{ matrix.node_version }}
      - uses: ./.github/workflows/actions/common-playwright
        with:
          os: ${{ runner.os }}

      - name: Test development apps
        working-directory: ./test
        run: pnpm test-dev --exclude "**/__test__/*.spec.mjs"

  test-build-start-apps:
    needs: changed
    if: contains(needs.changed.outputs.all_changed_files, 'packages/react-server') || contains(needs.changed.outputs.all_changed_files, 'test/') || contains(needs.changed.outputs.all_changed_files, '.github/workflows/ci.yml')
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20, 22, 24]
        include:
          # Active LTS + other OS
          - os: macos-latest
            node_version: 24
          - os: windows-latest
            node_version: 24
      fail-fast: false

    name: "Test prod apps ðŸ§ª node.js v${{ matrix.node_version }} on ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/common-setup
        with:
          node_version: ${{ matrix.node_version }}
      - uses: ./.github/workflows/actions/common-playwright
        with:
          os: ${{ runner.os }}

      - name: Test build and production mode apps
        working-directory: ./test
        run: pnpm test-build-start --exclude "**/__test__/*.spec.mjs"

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: Lint ðŸ§¹
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/common-setup
        with:
          node_version: 24

      - name: Lint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm prettier --check .

      # From https://github.com/rhysd/actionlint/blob/main/docs/usage.md#use-actionlint-on-github-actions
      - name: Check workflow files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -format '{{range $err := .}}::error file={{$err.Filepath}},line={{$err.Line}},col={{$err.Column}}::{{$err.Message}}%0A```%0A{{replace $err.Snippet "\\n" "%0A"}}%0A```\n{{end}}' -color -shellcheck="" .github/workflows/*.yml
