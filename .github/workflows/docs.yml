name: Documentation ðŸ“š

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "docs/**"
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  deploy:
    name: Deploy ðŸš€
    if: github.repository == 'lazarv/react-server'
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    environment:
      name: vercel-preview # Requires manual approval for PRs from forks
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build docs
        run: pnpm run docs-build

      - name: Deploy to Vercel (PR Previews)
        if: github.event_name == 'pull_request_target'
        working-directory: ./docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "VERCEL_URL=${url}" >> $GITHUB_ENV

      - uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request_target'
        with:
          header: pr-docs-preview-url
          message: |
            âœ… Documentation preview deployed to: ${{ env.VERCEL_URL }}

      - name: Deploy to Vercel Production
        if: github.ref == 'refs/heads/main'
        working-directory: ./docs
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
